<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Categorías
    <small>Administre las categorías en que clasificará sus artículos</small>
  </h1>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Lista de categorías</h3>

          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 450px;">
              <div class="input-group-btn">
                <button class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
              <input type="text"
                class="form-control pull-right"
                placeholder="Filtrar"
                ng-model="$ctrl.filterText">
              <div class="input-group-btn">
                <button ng-click="$ctrl.openCategoryModal()" class="btn btn-success"><i class="fa fa-plus"></i> Crear Categoría</button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tbody>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cant. Artículos</th>
                <th>Estado</th>
                <td>&nbsp;</td>
              </tr>
              <tr class="editable-row" ng-repeat="category in $ctrl.categories track by category.id">
                <td ng-bind="category.id"></td>
                <td ng-bind="category.name"></td>
                <td>4</td>
                <td><span class="label label-success">Activa</span></td>
                <td>
                  <div class="btn-group btn-group-sm no-margin pull-right">
                    <button type="button" class="btn btn-warning" ng-click="$ctrl.openCategoryModal(category)">Modificar</button>
                    <button type="button" class="btn btn-danger">Desactivar</button>
                  </div>
                </td>
              </tr>
            </tbody>
            <tfooter>
            </tfooter>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
<!-- /.content -->
